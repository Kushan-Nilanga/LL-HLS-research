<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Low Latency Player</title>
  </head>
  <body>
    <script>
      const http = new XMLHttpRequest();
      http.open("GET", "https://localhost:3000/public/out/output.mp4");
      http.send();
      async function run() {
        fetch("https://localhost:3000/public/out/output.mp4").then(() => {
          console.log("got res");
        });
      }
    </script>
  </body>
</html>
